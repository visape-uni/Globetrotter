<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 100%;
}
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
var map = AmCharts.makeChart( "chartdiv", {
  "type": "map",
  "theme": "light",
  "autoResize": true,
  "dataProvider": {
    "map": "worldHigh",
    "zoomLevel": 1,
    "zoomLongitude": 10,
    "zoomLatitude": 52,
    "areas": [ ],
    "getAreasFromMap": true
  },

  "areasSettings": {
    "rollOverOutlineColor": "#FFFFFF",
    "rollOverColor": "#CC0000",
    "alpha": 0.8,
    "unlistedAreasAlpha": 0.1,
    "balloonText": "[[title]]"
  },


  "legend": {
    "width": "100%",
    "marginRight": 27,
    "marginLeft": 27,
    "equalWidths": false,
    "backgroundAlpha": 0.5,
    "backgroundColor": "#FFFFFF",
    "borderColor": "#ffffff",
    "borderAlpha": 1,
    "top": 1,
    "left": 75,
    "horizontalGap": 10,
    "data": [ {
      "title": "Visitado",
      "color": "#00ff00"
    }, {
      "title": "Pendiente",
      "color": "#67b7dc"
    } ]
  }

} );

function addCountry (id, title) {
    var area = map.getObjectById(id);
    area.color = "#00ff00";

    area.validate();
}

function deleteCountry (id, title) {
    var area = map.getObjectById(id);
    area.color = "#67b7dc";

    area.validate();
}
</script>

<!-- HTML -->
<head></head>
<body>
<div id="chartdiv"></div>
</body>
